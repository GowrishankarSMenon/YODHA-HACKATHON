<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedScan AI - Document Extraction</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-box:hover {
            background: #eef0ff;
            border-color: #764ba2;
        }

        .upload-box.dragover {
            background: #e3e5ff;
            border-color: #5a67d8;
        }

        input[type="file"] {
            display: none;
        }

        .upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 0.9em;
            color: #666;
        }

        .process-btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.1em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: none;
        }

        .process-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .process-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .process-btn.show {
            display: inline-block;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
            margin-top: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            display: none;
            gap: 20px;
        }

        .results-container.show {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        @media (max-width: 968px) {
            .results-container.show {
                grid-template-columns: 1fr;
            }
        }

        .result-box {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .result-title {
            font-size: 1.4em;
            color: #333;
            font-weight: bold;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .badge.auto-approved {
            background: #d4edda;
            color: #155724;
        }

        .badge.pending {
            background: #fff3cd;
            color: #856404;
        }

        .badge.rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .ocr-output {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            max-height: 600px;
            overflow-y: auto;
            color: #333;
        }

        .structured-output {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #764ba2;
            max-height: 600px;
            overflow-y: auto;
        }

        .field-group {
            margin-bottom: 15px;
        }

        .field-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .field-value {
            background: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 1em;
            color: #333;
        }

        .medications-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .medication-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border-left: 3px solid #28a745;
        }

        .copy-btn {
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .confidence-bar {
            margin-top: 15px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
        }

        .confidence-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .progress-bar {
            height: 12px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.5s ease;
        }

        .error-box {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error-box.show {
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üè• MedScan AI</h1>
        <p>Medical Document Extraction Pipeline - OCR + LLM Template Mapping</p>
    </div>

    <div class="upload-section">
        <div class="upload-box" id="uploadBox">
            <label for="fileInput" class="upload-label">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">Click to upload or drag & drop</div>
                <div class="upload-hint">Supports PDF, JPG, PNG (Medical documents, prescriptions, lab reports)</div>
            </label>
            <input type="file" id="fileInput" accept="image/*,application/pdf">
        </div>
        <button class="process-btn" id="processBtn" onclick="processDocument()">
            ‚ö° Extract & Process Document
        </button>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Processing with OCR + LLM Extraction...
        </div>
        <div class="error-box" id="errorBox"></div>
    </div>

    <div class="results-container" id="resultsContainer">
        <!-- OCR Output -->
        <div class="result-box">
            <div class="result-header">
                <div class="result-title">üìù Raw OCR Output</div>
                <button class="copy-btn" onclick="copyOCR()">üìã Copy</button>
            </div>
            <div class="ocr-output" id="ocrOutput"></div>
        </div>

        <!-- Structured Template Output -->
        <div class="result-box">
            <div class="result-header">
                <div class="result-title">üéØ Structured Template</div>
                <span class="badge" id="statusBadge"></span>
            </div>
            <div class="structured-output" id="structuredOutput"></div>
            <div class="confidence-bar">
                <div class="confidence-label">
                    <span>Confidence Score</span>
                    <span id="confidenceValue">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="confidenceFill" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let selectedFile = null;

// File input handling
const fileInput = document.getElementById('fileInput');
const uploadBox = document.getElementById('uploadBox');
const processBtn = document.getElementById('processBtn');

fileInput.addEventListener('change', (e) => {
    selectedFile = e.target.files[0];
    if (selectedFile) {
        uploadBox.querySelector('.upload-text').textContent = `‚úì ${selectedFile.name}`;
        processBtn.classList.add('show');
    }
});

// Drag and drop
uploadBox.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadBox.classList.add('dragover');
});

uploadBox.addEventListener('dragleave', () => {
    uploadBox.classList.remove('dragover');
});

uploadBox.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadBox.classList.remove('dragover');
    selectedFile = e.dataTransfer.files[0];
    if (selectedFile) {
        uploadBox.querySelector('.upload-text').textContent = `‚úì ${selectedFile.name}`;
        processBtn.classList.add('show');
    }
});

async function processDocument() {
    if (!selectedFile) {
        showError('Please select a file first!');
        return;
    }

    // Show loading
    document.getElementById('loading').classList.add('show');
    document.getElementById('resultsContainer').classList.remove('show');
    document.getElementById('errorBox').classList.remove('show');
    processBtn.disabled = true;

    // Prepare form data
    const formData = new FormData();
    formData.append('file', selectedFile);

    try {
        const response = await fetch('/api/extract-with-template', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            throw new Error('Processing failed');
        }

        const data = await response.json();
        displayResults(data);
    } catch (error) {
        showError('Error processing document: ' + error.message);
    } finally {
        document.getElementById('loading').classList.remove('show');
        processBtn.disabled = false;
    }
}

function displayResults(data) {
    // Show results container
    document.getElementById('resultsContainer').classList.add('show');

    // Display RAW OCR
    document.getElementById('ocrOutput').textContent = data.raw_ocr;

    // Display STRUCTURED DATA
    const structuredDiv = document.getElementById('structuredOutput');
    structuredDiv.innerHTML = renderStructuredData(data.extracted_data, data.document_type);

    // Display confidence
    const confidence = Math.round(data.confidence_score * 100);
    document.getElementById('confidenceValue').textContent = confidence + '%';
    document.getElementById('confidenceFill').style.width = confidence + '%';

    // Display status badge
    const badge = document.getElementById('statusBadge');
    badge.textContent = data.status.replace('_', ' ');
    badge.className = 'badge';
    if (data.status === 'AUTO_APPROVED') {
        badge.classList.add('auto-approved');
    } else if (data.status === 'PENDING_REVIEW') {
        badge.classList.add('pending');
    } else {
        badge.classList.add('rejected');
    }

    // Scroll to results
    document.getElementById('resultsContainer').scrollIntoView({ behavior: 'smooth' });
}

function renderStructuredData(data, docType) {
    console.log('üé® renderStructuredData() called:', { data, docType });
    
    // Safety check: ensure data exists
    if (!data || typeof data !== 'object') {
        console.error('‚ùå Invalid data passed to renderStructuredData:', data);
        return `<div class="field-group">
            <div class="field-label">Error</div>
            <div class="field-value">No extracted data available</div>
        </div>`;
    }
    
    let html = `<div class="field-group">
        <div class="field-label">Document Type</div>
        <div class="field-value">${docType}</div>
    </div>`;

    for (const [key, value] of Object.entries(data)) {
        if (key === 'medications' && Array.isArray(value)) {
            html += `<div class="field-group">
                <div class="field-label">Medications</div>
                <div class="medications-list">`;
            value.forEach(med => {
                html += `<div class="medication-item">
                    <strong>${med.name}</strong> - ${med.dose} (${med.frequency})
                </div>`;
            });
            html += `</div></div>`;
        } else if (typeof value === 'object' && !Array.isArray(value)) {
            html += `<div class="field-group">
                <div class="field-label">${formatLabel(key)}</div>
                <div class="field-value">${JSON.stringify(value, null, 2)}</div>
            </div>`;
        } else {
            html += `<div class="field-group">
                <div class="field-label">${formatLabel(key)}</div>
                <div class="field-value">${value}</div>
            </div>`;
        }
    }

    return html;
}

function formatLabel(str) {
    return str.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
}

function copyOCR() {
    const text = document.getElementById('ocrOutput').textContent;
    navigator.clipboard.writeText(text).then(() => {
        alert('‚úì OCR text copied to clipboard!');
    });
}

function showError(message) {
    const errorBox = document.getElementById('errorBox');
    errorBox.textContent = message;
    errorBox.classList.add('show');
}
</script>

</body>
</html>
